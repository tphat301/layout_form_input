<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Input</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap-content">
        <div class="register">
            <div class="register_left">
                <div class="bx_name_email">
                    <div class="register_name">
                        <input type="text" name="name" class="name" placeholder="Tên của bạn">
                    </div>
                    <div class="register_email">
                        <input type="text" name="email" class="email" placeholder="Email của bạn">
                    </div>
                </div>
                <div class="bx_phone_old_sub">
                    <div class="register_phone">
                        <input type="text" placeholder="Số điện thoại">
                    </div>
                    <div class="register_year_old">
                        <input type="text" name="year_old" placeholder="Ghi chú tuổi">
                    </div>
                    <div class="register_subject">
                        <input type="text" name="subject" placeholder="Ghi chú môn học">
                    </div>
                </div>
            </div>
            <div class="register_share">
                <input type="text" name="share" class="share" placeholder="Chia sẻ mong muốn">
            </div>
        </div>
    </div>
</body>
</html>
